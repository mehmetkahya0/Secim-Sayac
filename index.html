<!DOCTYPE html>
<html>

   <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="script" href="script.js">
        <link href="//db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet"
          type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
         <title>Seçim Sayacı - 2023 - 2.tur</title>
        <link rel="stylesheet" src="style.css">
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .header {
      background-color: #c71c1c;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      line-height: 120%;
    }
    
    h1 {
      margin-top: 0;
      font-size: 3em;
    }
    
    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      font-size: 2em;
      max-width: 800px;
      margin: auto;
    }
    
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      text-align: center;
    }
    
    .countdown-item-label {
      font-size: 0.6em;
      text-transform: uppercase;
      font-weight: bold;
      color: #aaa;
    }
    
    .countdown-item-value {
      font-size: 2em;
      font-weight: bold;
      color: #de3a2e;
    }

    .contact {
    padding: 10px;
    display: flex;
    position: absolute;
    align-items: space-around;
    justify-content: center;
    flex-direction: row;
    bottom: 0;
    right: 0;
    left: 0;

    }

    .contact a {
    margin: 10px;
    font-size: 2rem;
    text-align: center;
    display: inline-block;
    color: #c71c1c;
    }

    .copyright {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        width: max-content;
        margin: 0 auto;
        padding: 0 5px;
        text-align: center;
        font-size: 1em;
        font-weight: bold; 
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>2.Tur Seçim Sayacı</h1>
    <h2>28 Mayıs 2023</h2>
  </div>
  
  <div class="countdown">
    <div class="countdown-item">
      <div class="countdown-item-value" id="days"></div>
      <div class="countdown-item-label">gün</div>
    </div>
    
    <div class="countdown-item">
      <div class="countdown-item-value" id="hours"></div>
      <div class="countdown-item-label">saat</div>
    </div>
    
    <div class="countdown-item">
      <div class="countdown-item-value" id="minutes"></div>
      <div class="countdown-item-label">dakika</div>
    </div>
    
    <div class="countdown-item">
      <div class="countdown-item-value" id="seconds"></div>
      <div class="countdown-item-label">saniye</div>
    </div>
  </div>
  <div class="copyright">
    Mehmet Kahya - 2023 - Tüm hakları sakldır.
  </div>
  <div class="contact">
    <a href="https://www.twitter.com/mehmet1122334" target="_blank"><i class='fab fa-twitter'></i></a>
    <a href="https://github.com/mehmetkahya0" target="_blank"><i class='fab fa-github'></i></a>
    <a href="https://www.instagram.com/mehmettkahya" target="_blank"><i class='fab fa-instagram'></i></a>
  </div>
  
  
  <script>
    // 28 Mayıs 2023 tarihine ait milisaniye değerini hesapla
    var electionDay = new Date('2023-05-28').getTime();

    // 1 saniye aralıklarla countdown fonksiyonunu çağır
    var countdown = setInterval(function() {

      // bugünkü tarihe ait milisaniye değerini hesapla
      var today = new Date().getTime();
        // kalan süreyi milisaniye cinsinden hesapla
  var timeRemaining = electionDay - today;

// gün, saat, dakika ve saniye değerlerini hesapla
var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

// değerleri ekrana yazdır
document.getElementById("days").innerHTML = days;
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

// eğer seçim günü geçmişse yazıyı değiştir
if (timeRemaining < 0) {
  clearInterval(countdown);
  document.getElementById("days").innerHTML = "Seçim bitti";
  document.getElementById("hours").innerHTML = "";
  document.getElementById("minutes").innerHTML = "";
  document.getElementById("seconds").innerHTML = "";
}
}, 1000);
</script>
</body>
</html>
